<div
	class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white flex flex-col"
	[class.translate-x-full]="!showShoppingCart()"
>
	<div class="flex justify-between items-center">
		<p class="text-xl">My Cart</p>
		<button (click)="toggleCart()">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="w-6 h-6"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M6 18L18 6M6 6l12 12"
				/>
			</svg>
		</button>
	</div>
	<ol class="flex-grow space-y-2 pt-4">
		@for (product of products(); track product.id){
			<li>
				<div class="border-b flex p-2 items-center space-x-2">
					<div class="border rounded-full overflow-hidden  w-8 h-8">
						<img [src]="product.images[0]" width="160" height="160" alt="item">
					</div>
					<div class="flex flex-col justify-start">
						<h1 class="font-bold text-blue-900">{{product.title}}</h1>
						<h3 class="text-sm leading-3">{{product.price | currency}}</h3>
					</div>
				</div>
			</li>
		}
	</ol>
	<p class="font-bold">Total: <span>{{ totalPrice() | currency}}</span></p>
</div>
